<body>


    <div class="container contenedor">
        <form [formGroup]="transaccionn" id="tablas" class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
                <label for="validationCustom01" class="form-label">ID:</label>
                <input type="id" class="form-control" id="validationCustom01" formControlName="id" placeholder="" required>
                <div class="valid-feedback">
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom01" class="form-label">Origen:</label>
                <input type="text" class="form-control" id="validationCustom02" formControlName="origen" placeholder="" required>
                <div class="valid-feedback">
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </div>

            </div>
            <div class="col-md-5">
                <label for="validationCustom02" class="form-label">Destino:</label>
                <input type="text" class="form-control" id="validationCustom03" formControlName="destino" placeholder=" Ej: Chile" required>
                <div class="valid-feedback">
                    xxxxxxxxxxxxxxxxxxxxxxxxxx
                </div>
            </div>

            <div class="col-md-5">
                <label for="validationCustom03" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" formControlName="cantidad" id="validationCustom04" required>
                <div class="invalid-feedback">
                    xxxxxxxxxxxxxxxxxxx
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Fecha:</label>
                <input type="datetime" class="form-control" formControlName="fecha_realizada" id="validationCustom05" required>
                <div class="invalid-feedback">
                    xxxxxxxxxxxxxxxxxxx
                </div>
            </div>

            <div class="col-12 centro">
                <button class="btn btn-primary" type="button" (click)="crear_transaccion()">Crear Transaccion</button>
            </div>
        </form>
    </div>



</body>
